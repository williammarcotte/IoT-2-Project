{% extends "base.html" %}

{% block content %}
<h1>Settings</h1>
<form id="settings-form" style="max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <div style="margin-bottom: 15px;">
        <label for="min-moisture" style="display: block; margin-bottom: 5px; font-weight: bold;">Minimum Soil Moisture (%)</label>
        <input type="number" id="min-moisture" name="min-moisture" placeholder="Enter minimum moisture level" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
    </div>
    <div style="margin-bottom: 15px;">
        <label for="max-moisture" style="display: block; margin-bottom: 5px; font-weight: bold;">Maximum Soil Moisture (%)</label>
        <input type="number" id="max-moisture" name="max-moisture" placeholder="Enter maximum moisture level" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
    </div>
    <button type="submit" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Save</button>
</form>
<script>
    document.getElementById('settings-form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert("Settings saved!");
    });
</script>
{% endblock %}
